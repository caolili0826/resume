<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>曹莉莉移动端简历</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="logo.png"/>
    <link rel="stylesheet" href="css/reset.min.css"/>
    <link rel="stylesheet" href="css/animate.css"/>
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <script>
        //移动适配
        var desW = 640;
        var winW = document.documentElement.clientWidth;
        document.documentElement.style.fontSize = winW/desW*100+"px";
    </script>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<article class="main">
    <div class="music">
        <audio src="audio/by.mp3" preload="none" loop id="beyond"></audio>
    </div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1" >
                <img src="img/1.png" alt="">
                <img src="img/2.png" alt="">
                <img src="img/3.png" alt="">
                <img src="img/flower1.png" alt="">
                <img src="img/flower2.png" alt="">
            </div>
            <div class="swiper-slide slide2">
                <div class="swiper-head">
                    <i class="logo"></i>
                    <i class="num">1</i>
                    <i>个人信息</i>
                </div>
                <ul class="body">
                    <li>姓名：曹莉莉</li>
                    <li>年龄：25岁</li>
                    <li>学历：本科</li>
                    <li>专业：计算机科学与技术</li>
                    <li>求职：前端工程师</li>
                </ul>
                <i class="foot"></i>
            </div>
            <div class="swiper-slide slide3">
                <div class="swiper-head">
                    <i class="logo"></i>
                    <i class="num">2</i>
                    <i>专业技能</i>
                </div>
                <ul class="body">
                    <li><img src="img/css3.png"><i><span>90%</span></i></li>
                    <li><img src="img/h5.png"><i><span>90%</span></i></li>
                    <li><img src="img/js.png"><i><span>90%</span></i></li>
                    <li><img src="img/angular.png"><i><span>80%</span></i></li>
                    <li><img src="img/node.png"><i><span>80%</span></i></li>
                </ul>
                <div class="circle">
                    <a href="">css3</a>
                    <a href="">js</a>
                    <a href="">h5</a>
                    <a href="">ajax</a>
                    <a href="">angular</a>
                    <a href="">node</a>
                    <a href="">react</a>
                    <a href="">less</a>
                </div>
                <i class="foot"></i>
            </div>
            <div class="swiper-slide slide4">
                <div class="swiper-head">
                    <i class="logo"></i>
                    <i class="num">3</i>
                    <i>工作经验</i>
                </div>
                <ul class="body">
                    <li><img src="img/right.png"><span>2015.7-至今</span><span class="middle">xxxx</span></li>
                    <li><img src="img/left.png"><span>在校期间</span><span class="middle">xxxx</span></li>
                </ul>
                <i class="foot"></i>
            </div>
            <div class="swiper-slide slide5">
                <div class="swiper-head">
                    <i class="logo"></i>
                    <i class="num">4</i>
                    <i>联系方式</i>
                </div>
                <div class="body">
                    <img src="img/weixin.jpg">
                    <img src="img/phone.png">
                    <img src="img/qq.png">
                    <img src="img/email.png">
                    <img src="img/position.png">
                    <p>期待您的召唤</p>
                    <p>1510103215</p>
                    <p>1536645337@qq.com</p>
                    <p>cao_lili@163.com</p>
                    <p>河南周口</p>
                </div>
                <i class="foot"></i>
            </div>
        </div>
    </div>
    <div class="arrow">
        <div class="pre-wrap">
            <div class="pre-box1"><div class="pre1"></div></div>
            <div class="pre-box2"><div class="pre2"></div></div>
        </div>
    </div>
    <div class="process">
        <span></span>
        <em class="page-tip"></em>
    </div>
</article>
<script src="js/utils2.0.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
